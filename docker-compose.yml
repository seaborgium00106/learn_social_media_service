services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postdb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-postdb}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-postdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # NGINX Load Balancer
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: postdb_nginx
    restart: unless-stopped
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/nginx-health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - backend-network

  # Spring Boot Backend Instance 1
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postdb_backend_1
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_NAME: ${DB_NAME:-postdb}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      SERVER_PORT: 9090
    ports:
      - "9091:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/api/v1/users || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend-network

  # Spring Boot Backend Instance 2
  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postdb_backend_2
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_NAME: ${DB_NAME:-postdb}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      SERVER_PORT: 9090
    ports:
      - "9092:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/api/v1/users || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend-network

  # Spring Boot Backend Instance 3
  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postdb_backend_3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_NAME: ${DB_NAME:-postdb}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      SERVER_PORT: 9090
    ports:
      - "9093:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/api/v1/users || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend-network

volumes:
  postgres_data:
    driver: local

networks:
  backend-network:
    driver: bridge

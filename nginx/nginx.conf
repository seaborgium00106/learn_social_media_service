# NGINX Load Balancer Configuration
# This configuration routes traffic to 3 backend instances

# Custom log format to show which backend handled each request
log_format upstreamlog '$remote_addr - [$time_local] "$request" - Backend: $upstream_addr - Status: $status';

# Define upstream backend servers (3 instances)
upstream backend_servers {
    # Round-robin load balancing (default)
    # Each request goes to the next server in sequence
    
    # Backend instance 1
    server backend-1:9090 max_fails=3 fail_timeout=30s;
    
    # Backend instance 2
    server backend-2:9090 max_fails=3 fail_timeout=30s;
    
    # Backend instance 3
    server backend-3:9090 max_fails=3 fail_timeout=30s;
    
    # Keep alive connections to backends for better performance
    keepalive 32;
}

# Main server block
server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (use localhost for local development)
    server_name localhost;
    
    # Logging
    access_log /var/log/nginx/access.log upstreamlog;
    error_log /var/log/nginx/error.log;
    
    # Client request body size limit (for file uploads)
    client_max_body_size 10M;
    
    # Proxy all requests to backend servers
    location / {
        # Pass requests to the upstream backend servers
        proxy_pass http://backend_servers;
        
        # Preserve original host header
        proxy_set_header Host $host;
        
        # Pass client IP to backend
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enable keep-alive to backend
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Retry configuration
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }
    
    # Health check endpoint (NGINX internal health)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Compression (gzip)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
}

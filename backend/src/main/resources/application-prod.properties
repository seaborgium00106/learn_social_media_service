# ===================================
# Production Profile - PostgreSQL Database
# ===================================
# This profile is used for production and staging environments
# Requires PostgreSQL to be installed and running

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postdb
spring.datasource.username=postgres
spring.datasource.password=postgres123

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 Console
spring.h2.console.enabled=false

# Less verbose logging in production
logging.level.org.springframework.cache=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

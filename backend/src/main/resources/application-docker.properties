# ===================================
# Docker Profile - PostgreSQL Database
# ===================================
# This profile is used when running the application in Docker containers
# The database host is 'postgres' (Docker Compose service name)

# PostgreSQL Database Configuration (Docker Compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/${DB_NAME:postdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 Console
spring.h2.console.enabled=false

# Production-like logging
logging.level.org.springframework.cache=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

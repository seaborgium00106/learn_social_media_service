# ===================================
# Development Profile - H2 Database
# ===================================
# This profile is used for local development and testing
# No external database installation required!

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:postdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:9090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Show Spring Cache operations (optional - comment out if too verbose)
logging.level.org.springframework.cache=DEBUG

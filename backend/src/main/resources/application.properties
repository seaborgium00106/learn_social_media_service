spring.application.name=hello-world-api
server.port=9090

# ===================================
# Active Profile Configuration
# ===================================
# Set to 'dev' to use H2 (in-memory) for local development/testing
# Set to 'prod' to use PostgreSQL for production/staging
# Default: dev (uses H2)
spring.profiles.active=prod

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# API Documentation Metadata
springdoc.info.title=Hello World API
springdoc.info.version=1.0.0
springdoc.info.description=A simple Spring Boot REST API that returns greeting messages
springdoc.info.contact.name=API Support
springdoc.info.contact.url=https://example.com

# ===================================
# Common JPA/SQL Logging Configuration
# ===================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# Caffeine Cache Configuration
# ===================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=60s
spring.cache.cache-names=postById,allPosts,postsByUser,searchResults,paginatedPosts,userById,userByUsername,allUsers,userFriends,friendCount,userTimeline,userTimelinePaginated,userTimelineByDate,userTimelineFilteredPaginated

# ===================================
# SQL Logging Configuration
# ===================================
# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show Spring Cache operations (optional - comment out if too verbose)
logging.level.org.springframework.cache=DEBUG
